
{% extends 'darry/base.html' %}
 {% block content %}
<div class="container">

     {% for article in articles %}
<div class="card mb-3">
  <h3 class="card-header">{{article.title}}</h3>
  <div class="card-body">
    <h5 class="card-title">{{article.author}}</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{article.content}}</p>
  </div>
  <div class="card-footer text-muted">
   {{article.date_posted}}
  </div>
</div>
       {% endfor %}
 </div>
{% endblock content%}
